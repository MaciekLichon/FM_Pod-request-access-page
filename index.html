<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

  <header class="header">
    <img class="header__logo" src="./assets/desktop/logo.svg" alt="logo">
  </header>

  <main>

    <div class="hero">
      <h1 class="hero__title">
        <span>Publish your podcasts</span>
        everywhere.
      </h1>
      <p class="hero__description">
        Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>
      <form class="hero__form">
        <input class="hero__input" placeholder="Email address">
        <p class="hero__formErrorMsg">Oops! Please check your email</p>
        <button class="hero__submitButton" type="submit">Request access</button>
      </form>
      <div class="hero__companies">
        <div class="hero__companyIcon icon-spotify"></div>
        <div class="hero__companyIcon icon-apple"></div>
        <div class="hero__companyIcon icon-google"></div>
        <div class="hero__companyIcon icon-pocket"></div> </div>
    </div>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
